<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portfolio di helemen7 - sviluppatore web, progetti e animazioni">
  <title>helemen7 | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: radial-gradient(#111 0%, #000 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      max-width: 600px;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 2px solid #00ffff;
      background: transparent;
      color: #00ffff;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ffff;
      color: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Hello, I'm helemen7</h1>
  <p>üë®‚Äçüíª Developer ‚Ä¢ Open Source Enthusiast ‚Ä¢ Animations Lover</p>
  <button class="btn" onclick="location.href='https://github.com/helemen7'">üìÇ View My GitHub</button>

  <script src="https://cdn.jsdelivr.net/npm/motion@10.16.4/dist/motion.min.js"></script>
  <script>
    // Animated background with particles
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5,
      radius: Math.random() * 2 + 1
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Motion animation on text
    motion.animate("h1", { y: [-20, 0], opacity: [0, 1] }, { duration: 1, easing: "ease-in-out" });
    motion.animate("p", { y: [20, 0], opacity: [0, 1] }, { delay: 0.4, duration: 1 });
    motion.animate(".btn", { opacity: [0, 1], scale: [0.8, 1] }, { delay: 0.8, duration: 0.6 });
  </script>
</body>
</html>
